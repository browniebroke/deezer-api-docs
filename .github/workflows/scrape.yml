name: Scrape

on:
  workflow_dispatch:
    inputs:
      deezer_session_id:
        description: Session ID extracted from Deezer
        required: true

jobs:
  authenticate:
    runs-on: ubuntu-latest
    outputs:
      sid: ${{ steps.extract-session-id.outputs.sid }}
    steps:
      - uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly and run Cypress
      - name: Cypress run
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_DEEZER_PASSWORD: ${{ secrets.DEEZER_PASSWORD }}
      - id: extract-session-id
        run: |
          sid=$(cat .sid)
          echo "::set-output name=sid::$sid"

  scrape:
    runs-on: ubuntu-latest
    needs:
      - authenticate

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - uses: snok/install-poetry@v1
      - name: Install Dependencies
        run: poetry install
      - run: echo ${{ needs.authenticate.outputs.sid }}
      - name: Run Scraper
        run: poetry run scrapy runspider src/spider.py
        env:
          DEEZER_SESSION_ID: ${{ github.event.inputs.deezer_session_id }}
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Commit changes and push
        uses: github-actions-x/commit@v2.8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update as of ${{ steps.date.outputs.date }}"
          name: actions
